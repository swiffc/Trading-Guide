# Prometheus alerting rules for Trading Guide
groups:
  - name: trading-guide-alerts
    interval: 30s
    rules:
      # Application availability
      - alert: TradingGuideDown
        expr: up{job="trading-guide"} == 0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Trading Guide application is down"
          description: "Trading Guide pod {{ $labels.kubernetes_pod_name }} has been down for more than 2 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High HTTP error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes."

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds."

      # CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"trading-guide.*"}[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} CPU."

      # Memory usage
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{pod=~"trading-guide.*"} / container_spec_memory_limit_bytes{pod=~"trading-guide.*"} > 0.9
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Pod {{ $labels.pod }} is using {{ $value | humanizePercentage }} of memory limit."

      # Pod restart
      - alert: PodRestartingFrequently
        expr: rate(kube_pod_container_status_restarts_total{namespace="trading-guide"}[15m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Pod restarting frequently"
          description: "Pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."

      # Deployment replica mismatch
      - alert: DeploymentReplicasMismatch
        expr: kube_deployment_spec_replicas{namespace="trading-guide"} != kube_deployment_status_replicas_available{namespace="trading-guide"}
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Deployment replicas mismatch"
          description: "Deployment {{ $labels.deployment }} has {{ $value }} mismatched replicas."

      # Certificate expiration
      - alert: CertificateExpiringSoon
        expr: (nginx_ssl_certificate_expiry_seconds - time()) < 604800
        for: 1h
        labels:
          severity: warning
          component: security
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate will expire in {{ $value | humanizeDuration }}."

      # Disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "Low disk space"
          description: "Node {{ $labels.instance }} has {{ $value | humanizePercentage }} disk space available."
