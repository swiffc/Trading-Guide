<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <h1>Visual Market Analysis</h1>
                <div class="header-subtitle">Multiâ€‘symbol dashboard with live context</div>
            </div>
            <div class="current-time">
                <div class="time-display" id="currentTime">--:--:-- EST</div>
                <div class="session-indicator" id="sessionIndicator">Loading...</div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <nav class="sidebar" id="sidebar">
            <div class="nav-header">
                <a href="../index.html" style="text-decoration: none; color: inherit;">

            <div class="nav-links" id="navLinks">
                <!-- Navigation will be loaded by main.js -->
            </div>
        </nav>

        <main class="content">
            <section class="section">
                <div class="card" style="padding: 0; overflow: hidden;">
                    <div id="tvContainer" style="height: 600px; border-radius: 8px;">

                    </div>

                <div class="card" style="margin-top: 1rem;">
                    <h3>Context Snapshot</h3>
                    <div class="grid-3" style="gap: 1rem;">

                        <div class="pill" id="distance200">Distance 200: -- ATR</div>
                        <div class="pill" id="sessionNow">Session: --</div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- TradingView Library -->
    <script src="https://s3.tradingview.com/tv.js"></script>
